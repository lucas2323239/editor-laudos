<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Editor de Laudo</title>
  <script src="https://cdn.tiny.cloud/1/tdge0xoszz6lmzcrdgcrpng4szzj2xb45mfgzhbs6r35xx5u/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>

<h2>Editor de Laudo</h2>

<textarea id="editor">
<h3>Resultado:</h3>
<p><strong>MATERIAL:</strong> Soro<br><strong>MÉTODO:</strong> Nefelometria<br><strong>VALORES DE REFERÊNCIA:</strong> 51.0 A 117.0 mg/dL</p>
<p><strong>OBSERVAÇÃO:</strong> ...</p>
</textarea>

<br>
<button onclick="enviarConteudo()">Salvar</button>

<script>
  tinymce.init({
    selector: '#editor',
    height: 300,
    menubar: false,
    plugins: 'lists link',
    toolbar: 'bold italic underline | bullist numlist | undo redo',
  });

  function enviarConteudo() {
    const conteudo = tinymce.get('editor').getContent();
    window.parent.postMessage(conteudo, "*"); // <- AQUI ESTÁ A CORREÇÃO
  }
</script>

</body>
</html>
